<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./assets/css/style.css">

<body>
  <div class="component">
    <a href="#">
      <div class="component__header">
        <img src="./assets/img/image-equilibrium.jpg" alt="Image of a cube" class="component__header-img">
        <div class="component__header-icon">
          <img src="./assets/img/icon-view.svg" alt="Icon of an eye">
        </div>
      </div>
    </a>
